<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bella Walks Dog Walks Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o8cyLhLF4nYmbjD4LCS0CrSqVbN6qhBMYttY7jZ6L8Q="
    crossorigin=""
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    #map {
      height: 600px; /* VERY IMPORTANT: gives the map visible height */
      width: 100%;
    }
    .leaflet-popup-content img {
      width: 200px;
      border-radius: 8px;
      display: block;
      margin: 0 auto 10px;
    }
    .leaflet-popup-content h3 {
      margin: 0 0 5px;
      text-align: center;
    }
    .leaflet-popup-content p {
      font-size: 14px;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Bella Walks Dog Walks Map</h1>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-oQ1RcN11lw2GCD2P8dfCfv4vYpbt1fNu7S3kaP3AAo8="
    crossorigin=""
  ></script>

  <!-- Your custom JS -->
  <script src="script.js"></script>
</body>
</html>
